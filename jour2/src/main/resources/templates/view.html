<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vue Thymeleaf</title>
</head>
<body>
    <h1 th:text="${message}">Message par défaut</h1>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">Item par défaut</li>
    </ul>
    <form th:action="@{/welcome}" method="post" th:object="${welcomeForm}">
        <div>
            <label for="name">Votre nom :</label>
            <input type="text" id="name" th:field="*{name}" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="age">Votre âge :</label>
            <input type="number" id="age" th:field="*{age}" required />
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
