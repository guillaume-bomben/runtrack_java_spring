<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des personnes</title>
</head>
<body>
    <h1>Liste des personnes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Âge</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}">ID</td>
                <td th:text="${person.name}">Nom</td>
                <td th:text="${person.age}">Âge</td>
                <td>
                    <a th:href="@{'/person/edit/' + ${person.id}}">Modifier</a> |
                    <a th:href="@{'/person/delete/' + ${person.id}}"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette personne ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- Bouton pour ajouter une nouvelle personne -->
    <a th:href="@{/person/new}">Ajouter une personne</a>
</body>
</html>
